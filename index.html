<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUESS THE COLOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="theme-switch">
        <label class="toggle">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider"></span>
        </label>
      </div>

      <h3>Guess The Hex Color</h3>

      <button class="newGameBtn">New Game</button>
    </nav>

    <main>
      <p class="question">Hex &nbsp; <span class="colorCode">#000000</span></p>

      <div class="options">
        <div class="opt1"></div>
        <div class="opt2"></div>
        <div class="opt3"></div>
        <div class="opt4"></div>
        <div class="opt5"></div>
      </div>

      <button class="nextBtn">Start</button>
      <div class="score-board">
        <div>
          <p>Score -</p>
          <p class="score">0</p>
        </div>
        <div>
          <p>Attempts -</p>
          <p class="attempt">0</p>
        </div>
      </div>

      <div class="result">winner</div>

      <button class="newGameBtn-mob">New Game</button>

      <button id="toggleBtn">LIGHT MODE</button>
    </main>

    <a href="help.html"
      ><button class="help-btn">
        <span>HELP AND RULES</span>
        <svg
          class="w-[48px] h-[48px] text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm9.008-3.018a1.502 1.502 0 0 1 2.522 1.159v.024a1.44 1.44 0 0 1-1.493 1.418 1 1 0 0 0-1.037.999V14a1 1 0 1 0 2 0v-.539a3.44 3.44 0 0 0 2.529-3.256 3.502 3.502 0 0 0-7-.255 1 1 0 0 0 2 .076c.014-.398.187-.774.48-1.044Zm.982 7.026a1 1 0 1 0 0 2H12a1 1 0 1 0 0-2h-.01Z"
            clip-rule="evenodd"
          />
        </svg></button
    ></a>

    <script src="script.js"></script>
  </body>
</html>
